<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecoleta | Cadastro de ponto de coleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/register-point.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
</head>

<body>
    <div id="page-register-point">
        <header>
            <img src="assets/logo.svg" title="Ecoleta" alt="[Ecoleta]" />
            <a href="/"><span></span>Voltar para home</a>
        </header>

        <form action="">
            <h1>Cadastro de ponto de coleta</h1>

            <fieldset>
                <legend>
                    <h2>Dados da Entidade</h2>
                </legend>

                <div class="field">
                    <label for="image">Inserir uma imagem *</label>
                    <input type="file" name="image" required />
                </div>

                <div class="field">
                    <label for="name">Nome da entidade *</label>
                    <input type="text" name="name" required />
                </div>

                <div class="field-address">
                    <div class="field">
                        <label for="address">Endereço *</label>
                        <input type="text" name="address" required />
                    </div>

                    <div class="field">
                        <label for="number">Número *</label>
                        <input type="number" name="number" required />
                    </div>
                </div>

                <div class="field">
                    <label for="point">Bairro *</label>
                    <input type="text" name="point" required />
                </div>

                <div class="field">
                    <label for="complement">Complemento</label>
                    <input type="text" name="complement" />
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado *</label>
                        <select name="uf" required>
                            <option value="">Selecione o Estado</option>
                        </select>

                        <input type="hidden" name="state"/>
                    </div>

                    <div class="field">
                        <label for="city">Cidade *</label>
                        <select name="city" disabled required>
                            <option value="">Selecione a Cidade</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>
                    <h2>Ítens de Coleta</h2>
                </legend>

                <ul class="items-grid">
                    <li data-id="1">
                        <img src="assets/lampadas.svg" title="Lâmpadas" alt="[Lâmpadas]"/>
                        <span>Lâmpadas</span>
                    </li>

                    <li data-id="2">
                        <img src="assets/baterias.svg" title="Pilhas e Baterias" alt="[Pilhas e Baterias]"/>
                        <span>Pilhas e Baterias</span>
                    </li>

                    <li data-id="3">
                        <img src="assets/papeis-papelao.svg" title="Papéis e Papelão" alt="[Papéis e Papelão]"/>
                        <span>Papéis e Papelão</span>
                    </li>

                    <li data-id="4">
                        <img src="assets/eletronicos.svg" title="Resíduos Eletrônicos" alt="[Resíduos Eletrônicos]"/>
                        <span>Resíduos Eletrônicos</span>
                    </li>

                    <li data-id="5">
                        <img src="assets/organicos.svg" title="Resíduos Orgânicos" alt="[Resíduos Orgânicos]"/>
                        <span>Resíduos Orgânicos</span>
                    </li>

                    <li data-id="6">
                        <img src="assets/oleo.svg" title="Óleo de cozinha" alt="[Óleo de cozinha]"/>
                        <span>Óleo de cozinha</span>
                    </li>
                </ul>

                <input type="hidden" name="items"/>
            </fieldset>

            <button class="create-point">Cadastrar ponto de coleta</button>
        </form>
    </div>

    <script src="script/scritp.js"></script>
    <script src="script/create-point.js"></script>
</body>

</html>
