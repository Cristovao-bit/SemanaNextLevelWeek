<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecoleta | Cadastro de ponto de coleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/create-point.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
</head>

<body>
    <div id="page-create-point">
        <header>
            <img src="assets/logo.svg" title="Ecoleta" alt="[Ecoleta]" />
            <a href="/index.html"><span></span>Voltar para home</a>
        </header>

        <form action="">
            <h1>Cadastro de ponto de coleta</h1>

            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>

                <div class="field">
                    <label for="image">Inserir uma imagem</label>
                    <input type="file" name="image" required />
                </div>

                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name" required />
                </div>

                <div class="field-address">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="address" required />
                    </div>

                    <div class="field">
                        <label for="number">Número</label>
                        <input type="number" name="number" required />
                    </div>
                </div>


                <div class="field">
                    <label for="complement">Complemento</label>
                    <input type="text" name="complement" required />
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf">
                            <option value="">Selecione o Estado</option>
                        </select>
                    </div>

                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled>
                            <option value="">Selecione a Cidade</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <button>Cadastrar ponto de coleta</button>
        </form>
    </div>
</body>

</html>
